<template name="aura">

    <div id="admin-login-modal">

        <div class="close"><i class="fa fa-times"></i></div>


        <div class="header">
            <div class="aura-company-logo"></div>
        </div>

        <div class="body">

            <form id="aura-login-form">
                <input id="email" type="text"/>
                <input id="password" type="password"/>
                <button>ВОЙТИ</button>
            </form>
        </div>

        <div class="footer">
            <p>AURA<span>CMS</span></p>
        </div>

    </div>

    {{>auraModal}}

    {{#if isInRole 'admin'}}

        {{>auraAdminPanel}}
        {{>auraEditor}}

    {{/if}}

</template>
