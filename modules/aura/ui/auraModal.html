<template name="auraModal">

    {{#if isInRole 'admin'}}

    <div id="galleryAdmin" class="auraModal">

        <div class="close-modal"><i class="fa fa-times"></i></div>

        <div class="header">

            <h3>Редактировать галерею</h3>

        </div>

        <div class="body">

            <aside>

                <ul id="gallery-albums-list">
                    {{#each itemList}}
                    <li data-id="{{_id}}" data-order="{{order}}">
                        <div>
                            <!--<div class="pic" style="background-image: url(http://d9bm0rz9duwg1.cloudfront.net/{{getThumb}})">cdc</div>-->
                            <img src="http://d9bm0rz9duwg1.cloudfront.net/{{getThumb images.[0]}}" width="100%" height="100%" alt=""/>
                        </div>
                        <div>
                            <h4>{{title}}</h4>
                        </div>
                        <button class="delete"><i class="fa fa-times"></i></button>
                    </li>
                    {{/each}}
                </ul>
                <button class="add-new">Добавить +</button>

            </aside>
            <div class="list-wrap">


            </div>

        </div>


    </div>

    {{/if}}


</template>


<template name="galleryList">
    {{#with item}}
    <input id="albumId" type="hidden" value="{{_id}}"/>
    <div class="meta">
        <input type="text" id="albumName" value="{{title}}"/>
        <select name="" id="categoryChoose">
            <option value="*">Категория</option>
            <option value="home">Для дома</option>
            <option value="office">Для офиса</option>
            <option value="commercial">Для торговли</option>
        </select>
        <select name="" id="subcategoryChoose">
            <option value="*">Подкатегория</option>
            <option value="gost">Гостинные</option>
            <option value="vann">Ванные комнаты</option>
            <option value="kuhn">Кухни</option>
            <option value="dets">Детские</option>
            <option value="spal">Спальни</option>
            <option value="gard">Гардеробные</option>
            <option value="prie">Приемные</option>
            <option value="arch">Архивы</option>
            <option value="rabo">Рабочие места</option>
            <option value="pere">Переговорные</option>
            <option value="maga">Магазины</option>
            <option value="cafe">Кафе и рестораны</option>
            <option value="pavi">Павильоны</option>
        </select>
    </div>

    <div class="list-cont">

        <ul id="gallery-items-thumbs">
            {{#each images}}
            <li class="item">
                <div class="img" style="background-image: url(http://d9bm0rz9duwg1.cloudfront.net/{{this}})">
                </div>
                <button class="delete"><i class="fa fa-times"></i></button>
            </li>
            {{/each}}
            <li class="add">
                <input id="addAlbumPic" type="file"/>
                <button class="add">+</button>
            </li>
        </ul>

    </div>
    {{/with}}

</template>
